<div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 20%;">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" translate>register.title</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="{{'username' | translate}}" name="username" type="text" autofocus ng-model="userInfo.username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="{{'password' | translate}}" name="password" type="text" value="" ng-model="userInfo.password" autocomplete="off">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <a ng-click="register()" class="btn btn-lg btn-success btn-block" translate>register</a>
                    </fieldset>
                </form>
            </div>
        </div>
        <a href="#login" translate>to.login.page</a>
    </div>
</div>
